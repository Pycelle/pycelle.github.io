<!-- Portfolio Grid Section -->
    <section id="organizers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" style="text-transform: capitalize;">Organizers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row justify-content-start">
            {% for post in site.data.twenty_22.organizers %}
                <div class="col-sm-3 speakers-item">
                    <!-- <a href="{{ post.name }}" class="speakers-link" data-toggle="modal"> -->
                    <center><img src="../css/2022_style/img/organizers/{{ post.thumbnail }}" class="img-centered img-rounded"  width="120px" height="120px"/></center>
                    <!-- </a> -->
                    <center><div class="speakers-caption" >
                        <a href="/organizers_info"><h4 style="text-transform: capitalize;">{{ post.name }}</h4></a>
                        <p style="text-muted">{{ post.subtitle }}</p>
                    </div></center>
                </div>
            {% endfor %}
            </div>
            <!-- <p>Visit 2016's page.</p> -->
            <p><center><h4>If you have any questions, feel free to contact huma24.organizer@gmail.com </h4></center></p>
            <center><a href="/organizers_info" class="page-scroll btn btn-xl">More information</a></center>
        </div>
    </section>
